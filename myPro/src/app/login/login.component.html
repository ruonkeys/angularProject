<!-- ---------------------------------header----------------------------------------------- -->

<div class="container">
  <div class="welcome">
    <h3 class="text-success">Welcome to blog-app logins!</h3>
  </div>
  <form (ngSubmit)="onSubmit()" #f="ngForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" ngModel email required #em="ngModel"/>
      <span class="help-block" *ngIf="!em.valid && em.touched">Please enter a valid email!</span>
    </div>
    <div class="form-group">
      <label for="pwd">Password</label>
      <input type="password" class="form-control" id="pwd" name="password" ngModel required #ps="ngModel"/>
      <span class="help-block" *ngIf="!ps.valid && ps.touched">Please enter a valid password!</span>
    </div>
    <div class="logins">
      <button class="btn btn-primary l_btn" type="submit" [disabled]="!f.valid">Login as {{type}}</button>
    </div>
  </form>
</div>
